# OpenTelemetry Collector Configuration for Strato Control Plane
# This collector receives OTLP data (metrics, logs, traces) from the control-plane
# and exports them to various backends (Prometheus, Loki, Jaeger, etc.)

receivers:
  # OTLP receiver for gRPC (default port 4317)
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor for efficient data transmission
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource detection processor
  resourcedetection:
    detectors: [env, system]
    timeout: 5s

exporters:
  # Console exporter for debugging (remove in production)
  debug:
    verbosity: detailed

  # Prometheus exporter for metrics
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    tls:
      insecure: true

  # Prometheus exporter (pull-based alternative)
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Optional: Jaeger exporter for traces
  # Uncomment if you have Jaeger running
  # otlp/jaeger:
  #   endpoint: jaeger:4317
  #   tls:
  #     insecure: true

  # Loki exporter for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    labels:
      attributes:
        service.name: "service_name"
        vm.id: "vm_id"
        operation: "operation"
        source: "source"

service:
  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [debug, prometheusremotewrite, prometheus]

    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [debug] # Add otlp/jaeger when Jaeger is available

    # Logs pipeline
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resourcedetection]
      exporters: [debug, loki]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
