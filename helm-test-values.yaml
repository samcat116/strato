image:
  repository: strato-control-plane
  tag: "latest"
  pullPolicy: IfNotPresent

# Disable ingress for local testing via port-forward
ingress:
  enabled: false

strato:
  logLevel: debug
  webauthn:
    # Configure for localhost access via port-forward
    relyingPartyId: "localhost"
    relyingPartyOrigin: "http://localhost:8080"
    relyingPartyName: "Strato Local"

spicedb:
  enabled: true
  presharedKey: "test-key-for-minikube"

postgresql:
  enabled: true
  auth:
    database: vapor_database
    username: vapor_username
    password: test-password
    postgresPassword: test-postgres-password
  image:
    tag: "latest"

# Disable OpenTelemetry and Prometheus for simpler local setup
opentelemetry:
  enabled: false

# Disable resource limits for testing
resources: {}

# Enable init containers for proper startup ordering
initContainers:
  waitForDB:
    enabled: true
  waitForSpiceDB:
    enabled: true

# Enable migration job
migration:
  enabled: true
