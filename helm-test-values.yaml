image:
  repository: strato-control-plane
  tag: "latest"
  pullPolicy: IfNotPresent

strato:
  logLevel: debug
  webauthn:
    relyingPartyId: "minikube.local"
    relyingPartyName: "Strato Test"
    relyingPartyOrigin: "http://minikube.local:8080"

spicedb:
  enabled: true
  presharedKey: "test-key-for-minikube"

postgresql:
  enabled: true
  auth:
    database: vapor_database
    username: vapor_username
    password: test-password
    postgresPassword: test-postgres-password

# Disable resource limits for testing
resources: {}

# Enable init containers for proper startup ordering
initContainers:
  waitForDB:
    enabled: true
  waitForSpiceDB:
    enabled: true

# Enable migration job
migration:
  enabled: true
