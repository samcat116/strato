name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run at 2:00 AM UTC every Monday
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze Swift Code
    runs-on: macos-15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Swift dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/.swiftpm/cache
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift

      - name: Build All Packages
        run: |
          # Build shared first (dependency for others)
          cd shared && swift build && cd ..
          # Build control-plane and agent in parallel
          (cd control-plane && swift build) &
          (cd agent && swift build) &
          wait
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:swift"
