# Docker Compose file for Vapor
#
# Install Docker on your system to run and test
# your Vapor app in a production-like environment.
#
# Note: This file is intended for testing and does not
# implement best practices for a production deployment.
#
# Learn more: https://docs.docker.com/compose/reference/
#
#   Build images: docker compose build
#      Start app: docker compose up app
# Start database: docker compose up db
# Run migrations: docker compose run migrate
#       Stop all: docker compose down (add -v to wipe db)
#

volumes:
  db_data:
  cloud_hypervisor_socket:
  vm_images:

x-shared_environment: &shared_environment
  LOG_LEVEL: ${LOG_LEVEL:-debug}
  DATABASE_HOST: db
  DATABASE_NAME: vapor_database
  DATABASE_USERNAME: vapor_username
  DATABASE_PASSWORD: vapor_password
  PERMIFY_ENDPOINT: http://permify:3476
  CLOUD_HYPERVISOR_SOCKET: /var/run/cloud-hypervisor/cloud-hypervisor.sock
  # WebAuthn Configuration - Override these for remote deployment
  WEBAUTHN_RELYING_PARTY_ID: ${WEBAUTHN_RELYING_PARTY_ID:-localhost}
  WEBAUTHN_RELYING_PARTY_NAME: ${WEBAUTHN_RELYING_PARTY_NAME:-Strato}
  WEBAUTHN_RELYING_PARTY_ORIGIN: ${WEBAUTHN_RELYING_PARTY_ORIGIN:-http://localhost:8080}

services:
  app:
    image: strato:latest
    build:
      context: .
      dockerfile: Dockerfile-app
    environment:
      <<: *shared_environment
    depends_on:
      - db
      - permify
      # - cloud-hypervisor
    ports:
      - "8080:8080"
    volumes:
      - cloud_hypervisor_socket:/var/run/cloud-hypervisor
      - vm_images:/images
    command:
      [
        "serve",
        "--env",
        "production",
        "--hostname",
        "0.0.0.0",
        "--port",
        "8080",
      ]
  migrate:
    image: strato:latest
    build:
      dockerfile: Dockerfile-app
      context: .
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0
  revert:
    image: strato:latest
    build:
      dockerfile: Dockerfile-app
      context: .
    environment:
      <<: *shared_environment
    depends_on:
      - db
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0
  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_USER: vapor_username
      POSTGRES_PASSWORD: vapor_password
      POSTGRES_DB: vapor_database
      PGDATA: /var/lib/postgresql/data/strato
    ports:
      - "5432:5432"
  permify:
    image: ghcr.io/permify/permify:latest
    ports:
      - "3476:3476"
      - "3478:3478"
    command: ["serve", "--config=/config/config.yaml"]
    volumes:
      - ./permify:/config
    depends_on:
      - db
    environment:
      - PERMIFY_DATABASE_URI=postgres://vapor_username:vapor_password@db:5432/vapor_database?sslmode=disable
