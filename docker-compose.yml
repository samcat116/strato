  migrate:
    image: strato-control-plane:latest
    build:
      context: .
      dockerfile: control-plane/Dockerfile
    environment:
      <<: *shared_environment
    depends_on:
      db:
        condition: service_healthy
    networks:
      - strato-network
    command: ["migrate", "--yes"]
    deploy:
      replicas: 0

  revert:
    image: strato-control-plane:latest
    build:
      context: .
      dockerfile: control-plane/Dockerfile
    environment:
      <<: *shared_environment
    depends_on:
      - db
    networks:
      - strato-network
    command: ["migrate", "--revert", "--yes"]
    deploy:
      replicas: 0

  db:
    image: postgres:16-alpine
    volumes:
      - db_data:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_USER: vapor_username
      POSTGRES_PASSWORD: vapor_password
      POSTGRES_DB: vapor_database
      PGDATA: /var/lib/postgresql/data/strato
    ports:
      - "5432:5432"
    networks:
      - strato-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vapor_username -d vapor_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  spicedb-migrate:
    image: quay.io/authzed/spicedb:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPICEDB_DATASTORE_ENGINE=postgres
      - SPICEDB_DATASTORE_CONN_URI=postgres://vapor_username:vapor_password@db:5432/vapor_database?sslmode=disable
    networks:
      - strato-network
    command: ["migrate", "head"]

  spicedb:
    image: quay.io/authzed/spicedb:latest
    ports:
      - "8443:8080"
      - "9090:9090"
      - "50051:50051"
    command:
      [
        "serve",
        "--grpc-preshared-key",
        "strato-dev-key",
        "--http-enabled",
        "--http-addr",
        ":8080",
      ]
    depends_on:
      spicedb-migrate:
        condition: service_completed_successfully
    environment:
      - SPICEDB_DATASTORE_ENGINE=postgres
      - SPICEDB_DATASTORE_CONN_URI=postgres://vapor_username:vapor_password@db:5432/vapor_database?sslmode=disable
    networks:
      - strato-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/spicedb", "version"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  spicedb-schema:
    image: quay.io/authzed/zed:latest
    depends_on:
      spicedb:
        condition: service_healthy
    volumes:
      - ./spicedb:/schemas:ro
    networks:
      - strato-network
    command:
      [
        "schema",
        "write",
        "/schemas/schema.zed",
        "--endpoint",
        "spicedb:50051",
        "--token",
        "strato-dev-key",
        "--insecure",
      ]
    deploy:
      replicas: 0

networks:
  strato-network:
    driver: bridge
