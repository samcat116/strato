version: '3.8'

services:
  # PostgreSQL database
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vapor_username
      POSTGRES_PASSWORD: vapor_password
      POSTGRES_DB: vapor_database
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vapor_username -d vapor_database"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SpiceDB authorization
  spicedb:
    image: authzed/spicedb:v1.35.3
    command:
      - serve
      - --grpc-preshared-key=strato-dev-key
      - --http-enabled
      - --datastore-engine=memory
    ports:
      - "50051:50051"
      - "8081:8443"
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=localhost:50051"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Valkey (Redis-compatible) for sessions
  valkey:
    image: valkey/valkey:8.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Vapor Control Plane (API only)
  control-plane:
    build:
      context: .
      dockerfile: control-plane/Dockerfile
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: vapor_database
      DATABASE_USERNAME: vapor_username
      DATABASE_PASSWORD: vapor_password
      SPICEDB_ENDPOINT: http://spicedb:8080
      SPICEDB_PRESHARED_KEY: strato-dev-key
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      WEBAUTHN_RELYING_PARTY_ID: localhost
      WEBAUTHN_RELYING_PARTY_NAME: Strato
      WEBAUTHN_RELYING_PARTY_ORIGIN: http://localhost
      LOG_LEVEL: debug
      DEV_AUTH_BYPASS: "true"
      # Loki endpoint for querying VM logs
      LOKI_ENDPOINT: "http://loki:3100"
      # Disable OpenTelemetry
      OTEL_METRICS_ENABLED: "false"
      OTEL_LOGS_ENABLED: "false"
      OTEL_TRACES_ENABLED: "false"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      spicedb:
        condition: service_started
      valkey:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: control-plane/web
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - control-plane

  # Nginx reverse proxy for local development
  # Routes /api/* to control-plane, /* to frontend
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - control-plane
      - frontend

  # OpenTelemetry Collector for logs, metrics, traces
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.112.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Collector metrics
      - "8889:8889"   # Prometheus exporter
    depends_on:
      loki:
        condition: service_healthy

  # Loki for log aggregation
  loki:
    image: grafana/loki:2.9.4
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  loki_data:
