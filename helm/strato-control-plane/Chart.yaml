apiVersion: v2
name: strato-control-plane
description: A Helm chart for Strato Control Plane - Private cloud platform control plane
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - strato
  - control-plane
  - private-cloud
  - vm-management
home: https://github.com/samcat116/strato
sources:
  - https://github.com/samcat116/strato
maintainers:
  - name: samcat116
    email: sam@example.com
dependencies:
  - name: postgresql
    version: "~15.5.0"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: valkey
    version: "~1.0.0"
    repository: https://charts.bitnami.com/bitnami
  - name: spicedb-operator
    version: "2.2.0"
    repository: https://bushelpowered.github.io/spicedb-operator-chart/
    alias: spicedb-operator
    condition: spicedb.operator.enabled
