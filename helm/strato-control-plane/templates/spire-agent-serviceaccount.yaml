{{- if and .Values.spire.enabled .Values.spire.rbac.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-agent
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-agent
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-agent
rules:
  # Required for k8s workload attestor
  - apiGroups: [""]
    resources: ["pods", "nodes", "nodes/proxy"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-agent
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "strato-control-plane.fullname" . }}-spire-agent
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "strato-control-plane.fullname" . }}-spire-agent
  apiGroup: rbac.authorization.k8s.io
{{- end }}
