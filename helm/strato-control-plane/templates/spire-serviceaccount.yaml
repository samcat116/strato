{{- if .Values.spire.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-server
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: spire-server
---
{{- if .Values.spire.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-server
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
rules:
  # Required for k8s_psat node attestor
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  # Required for k8sbundle notifier
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]
  # Required for token review
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-spire-server
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "strato-control-plane.fullname" . }}-spire-server
subjects:
  - kind: ServiceAccount
    name: {{ include "strato-control-plane.fullname" . }}-spire-server
    namespace: {{ .Release.Namespace }}
{{- end }}
{{- end }}
