apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "strato-control-plane.fullname" . }}
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "strato-control-plane.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "strato-control-plane.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "strato-control-plane.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.initContainers.waitForDB.enabled }}
        - name: wait-for-db
          image: {{ default "busybox:1.36.1" .Values.initContainers.waitForDB.image | quote }}
          command:
            - sh
            - -c
            - |
              until nc -w 1 -z {{ include "strato-control-plane.databaseHost" . }}.{{ .Release.Namespace }}.svc.cluster.local {{ .Values.strato.database.port }}; do echo waiting for database; sleep 2; done
        {{- end }}
        {{- if and .Values.spicedb.enabled .Values.initContainers.waitForSpiceDB.enabled }}
        - name: wait-for-spicedb
          image: {{ default "busybox:1.36.1" .Values.initContainers.waitForSpiceDB.image | quote }}
          command:
            - sh
            - -c
            - |
              until nc -w 1 -z {{ include "strato-control-plane.spicedb.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local {{ .Values.spicedb.service.grpcPort }}; do echo waiting for SpiceDB; sleep 2; done
        {{- end }}
        {{- if or .Values.valkey.enabled .Values.externalValkey.host }}
        - name: wait-for-valkey
          image: {{ default "busybox:1.36.1" .Values.initContainers.waitForDB.image | quote }}
          command:
            - sh
            - -c
            - |
              until nc -w 1 -z {{ include "strato-control-plane.valkeyHost" . }}{{- if .Values.valkey.enabled }}.{{ .Release.Namespace }}.svc.cluster.local{{- end }} {{ include "strato-control-plane.valkeyPort" . }}; do echo waiting for Valkey; sleep 2; done
        {{- end }}
      containers:
        {{- if and .Values.spire.enabled .Values.spire.envoy.enabled }}
        - name: envoy-sidecar
          image: "{{ .Values.spire.envoy.image.repository }}:{{ .Values.spire.envoy.image.tag }}"
          imagePullPolicy: {{ .Values.spire.envoy.image.pullPolicy }}
          args:
            - -c
            - /etc/envoy/envoy.yaml
            - --log-level
            - info
          ports:
            - name: agent-mtls
              containerPort: {{ .Values.spire.envoy.agentPort }}
              protocol: TCP
            - name: envoy-health
              containerPort: {{ .Values.spire.envoy.healthPort }}
              protocol: TCP
          volumeMounts:
            - name: envoy-config
              mountPath: /etc/envoy
              readOnly: true
            - name: spire-agent-socket
              mountPath: /var/run/spire/sockets
              readOnly: true
          resources:
            {{- toYaml .Values.spire.envoy.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /ready
              port: envoy-health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: envoy-health
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "./App"
            - "serve"
            - "--env"
            - "production"
            - "--hostname"
            - "0.0.0.0"
            - "--port"
            - "{{ .Values.service.port }}"
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: "{{ .Values.strato.logLevel }}"
            - name: DATABASE_HOST
              value: "{{ include "strato-control-plane.databaseHost" . }}"
            - name: DATABASE_PORT
              value: "{{ .Values.strato.database.port }}"
            - name: DATABASE_NAME
              value: "{{ .Values.strato.database.name }}"
            - name: DATABASE_USERNAME
              value: "{{ .Values.strato.database.username }}"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ include "strato-control-plane.databaseSecretName" . }}"
                  key: "{{ include "strato-control-plane.databaseSecretKey" . }}"
            {{- if .Values.spicedb.enabled }}
            - name: SPICEDB_ENDPOINT
              value: "http://{{ include "strato-control-plane.spicedb.fullname" . }}:{{ .Values.spicedb.service.httpPort }}"
            - name: SPICEDB_PRESHARED_KEY
              valueFrom:
                secretKeyRef:
                  name: "{{ include "strato-control-plane.spicedb.fullname" . }}-config"
                  key: "preshared-key"
            {{- end }}
            - name: WEBAUTHN_RELYING_PARTY_ID
              value: "{{ include "strato-control-plane.webauthnRelyingPartyId" . }}"
            - name: WEBAUTHN_RELYING_PARTY_NAME
              value: "{{ .Values.strato.webauthn.relyingPartyName }}"
            - name: WEBAUTHN_RELYING_PARTY_ORIGIN
              value: "{{ include "strato-control-plane.webauthnOrigin" . }}"
            {{- if .Values.strato.externalHostname }}
            - name: EXTERNAL_HOSTNAME
              value: "{{ .Values.strato.externalHostname }}"
            {{- end }}
            {{- if .Values.opentelemetry.enabled }}
            - name: OTEL_SERVICE_NAME
              value: "{{ .Values.opentelemetry.serviceName }}"
            - name: OTEL_SERVICE_VERSION
              value: "{{ .Values.opentelemetry.serviceVersion }}"
            - name: OTEL_METRICS_ENABLED
              value: "{{ .Values.opentelemetry.metrics.enabled }}"
            - name: OTEL_LOGS_ENABLED
              value: "{{ .Values.opentelemetry.logs.enabled }}"
            - name: OTEL_TRACES_ENABLED
              value: "{{ .Values.opentelemetry.traces.enabled }}"
            {{- if .Values.opentelemetry.collector.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://{{ include "strato-control-plane.fullname" . }}-otel-collector:{{ .Values.opentelemetry.collector.service.grpcPort }}"
            {{- else if .Values.opentelemetry.collector.endpoint }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.opentelemetry.collector.endpoint }}"
            {{- end }}
            {{- else }}
            # Disable OpenTelemetry when not enabled
            - name: OTEL_METRICS_ENABLED
              value: "false"
            - name: OTEL_LOGS_ENABLED
              value: "false"
            - name: OTEL_TRACES_ENABLED
              value: "false"
            {{- end }}
            {{- if or .Values.valkey.enabled .Values.externalValkey.host }}
            - name: VALKEY_HOST
              value: "{{ include "strato-control-plane.valkeyHost" . }}"
            - name: VALKEY_PORT
              value: "{{ include "strato-control-plane.valkeyPort" . }}"
            - name: VALKEY_DATABASE
              value: "{{ .Values.externalValkey.database | default 0 }}"
            {{- if or (and .Values.valkey.enabled .Values.valkey.auth.enabled) .Values.externalValkey.password }}
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ include "strato-control-plane.valkeySecretName" . }}"
                  key: "{{ include "strato-control-plane.valkeySecretKey" . }}"
            {{- end }}
            {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path | default "/health/live" }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 30 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 10 }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds | default 5 }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold | default 3 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path | default "/health/ready" }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 5 }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds | default 5 }}
            successThreshold: {{ .Values.readinessProbe.successThreshold | default 1 }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold | default 3 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if and .Values.spire.enabled .Values.spire.envoy.enabled }}
      volumes:
        - name: envoy-config
          configMap:
            name: {{ include "strato-control-plane.fullname" . }}-envoy-sidecar
        - name: spire-agent-socket
          hostPath:
            path: {{ .Values.spire.envoy.spireAgentSocketDir }}
            type: DirectoryOrCreate
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
