{{- if and .Values.opentelemetry.enabled .Values.opentelemetry.prometheus.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "strato-control-plane.fullname" . }}-prometheus
  labels:
    {{- include "strato-control-plane.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  serviceName: {{ include "strato-control-plane.fullname" . }}-prometheus
  replicas: 1
  selector:
    matchLabels:
      {{- include "strato-control-plane.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: prometheus
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/prometheus-configmap.yaml") . | sha256sum }}
      labels:
        {{- include "strato-control-plane.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: prometheus
    spec:
      containers:
        - name: prometheus
          image: "{{ .Values.opentelemetry.prometheus.image.repository }}:{{ .Values.opentelemetry.prometheus.image.tag }}"
          imagePullPolicy: {{ .Values.opentelemetry.prometheus.image.pullPolicy }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=15d"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
            - "--web.enable-lifecycle"
            - "--web.enable-remote-write-receiver"
          ports:
            - name: http
              containerPort: {{ .Values.opentelemetry.prometheus.service.port }}
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
              readOnly: true
            - name: data
              mountPath: /prometheus
          resources:
            {{- toYaml .Values.opentelemetry.prometheus.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: config
          configMap:
            name: {{ include "strato-control-plane.fullname" . }}-prometheus
        {{- if not .Values.opentelemetry.prometheus.persistence.enabled }}
        - name: data
          emptyDir: {}
        {{- end }}
  {{- if .Values.opentelemetry.prometheus.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        {{- if .Values.opentelemetry.prometheus.persistence.storageClass }}
        storageClassName: {{ .Values.opentelemetry.prometheus.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.opentelemetry.prometheus.persistence.size }}
  {{- end }}
{{- end }}
