# Default values for strato-control-plane.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: strato-control-plane
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: strato.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: strato-tls
  #    hosts:
  #      - strato.local
  #
  # Example production configuration:
  # enabled: true
  # className: nginx
  # annotations:
  #   cert-manager.io/cluster-issuer: letsencrypt-prod
  # hosts:
  #   - host: strato.example.com
  #     paths:
  #       - path: /
  #         pathType: Prefix
  # tls:
  #   - secretName: strato-tls
  #     hosts:
  #       - strato.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Health check probes configuration
livenessProbe:
  enabled: true
  path: /health/live
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  enabled: true
  path: /health/ready
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Strato Control Plane configuration
strato:
  logLevel: info
  
  database:
    host: ""  # Will be set from PostgreSQL subchart if enabled
    port: 5432
    name: vapor_database
    username: vapor_username
    # password is stored in secret
    
  webauthn:
    # Relying Party ID is typically the domain name (without protocol/port)
    # When empty, will be derived from ingress hostname or default to "localhost"
    relyingPartyId: ""
    relyingPartyName: "Strato"
    # Relying Party Origin is the full URL (protocol + domain + port if non-standard)
    # When empty, will be auto-configured from ingress settings:
    #   - https://<hostname> if TLS is enabled
    #   - http://<hostname> otherwise
    relyingPartyOrigin: ""

  # External hostname for the control plane (used for WebSocket connections from agents)
  # When empty, will use the first ingress hostname or service name
  externalHostname: ""

# SpiceDB configuration
spicedb:
  enabled: true
  nameOverride: ""
  fullnameOverride: ""
  operator:
    enabled: true
  image:
    repository: authzed/spicedb
    tag: v1.35.3
    pullPolicy: IfNotPresent
  
  replicaCount: 1
  
  service:
    grpcPort: 50051
    httpPort: 8080
    metricsPort: 9090
    
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
    
  # Pre-shared key for authentication - CHANGE THIS IN PRODUCTION!
  presharedKey: "strato-dev-key"
  
  # Network policies
  networkPolicy:
    enabled: false
    ingress: []
    egress: []
  
  # Pod disruption budget
  podDisruptionBudget:
    enabled: false
    minAvailable: 1
  
  # Schema initialization
  schema:
    enabled: true
    # Schema content will be loaded from ConfigMap

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    database: vapor_database
    username: vapor_username
    password: vapor_password  # Change this in production!
    postgresPassword: postgres_password  # Change this in production!
    # Create the database if it doesn't exist
    createDatabase: true
  
  primary:
    persistence:
      enabled: true
      size: 20Gi
      
  metrics:
    enabled: false
    
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi
    
# External PostgreSQL configuration (if postgresql.enabled is false)
externalDatabase:
  host: ""
  port: 5432
  database: vapor_database
  username: vapor_username
  password: ""  # Set this when using external database
  
# Migration job configuration
migration:
  enabled: true
  backoffLimit: 3
  
# Init containers
initContainers:
  waitForDB:
    enabled: true
    image: busybox:1.35
    
  waitForSpiceDB:
    enabled: true
    image: busybox:1.35

# Pod disruption budget for high availability
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Network policies for security
networkPolicy:
  enabled: false
  # Ingress rules - allow traffic from specific sources
  ingress:
    - from: []
      ports:
        - protocol: TCP
          port: 8080
  # Egress rules - allow traffic to specific destinations  
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 5432  # PostgreSQL
        - protocol: TCP
          port: 50051  # SpiceDB gRPC
        - protocol: TCP
          port: 8080   # SpiceDB HTTP
        - protocol: TCP
          port: 53     # DNS
        - protocol: UDP
          port: 53     # DNS

# Monitoring and observability
monitoring:
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s
    labels: {}

  # Prometheus metrics
  metrics:
    enabled: false
    port: 9090
    path: /metrics

# OpenTelemetry configuration
opentelemetry:
  enabled: true
  serviceName: strato-control-plane
  serviceVersion: 1.0.0

  # Enable/disable individual signals
  metrics:
    enabled: true
  logs:
    enabled: true
  traces:
    enabled: true

  # OTel Collector configuration
  collector:
    enabled: true
    image:
      repository: otel/opentelemetry-collector-contrib
      tag: 0.112.0
      pullPolicy: IfNotPresent

    replicaCount: 1

    service:
      grpcPort: 4317
      httpPort: 4318
      metricsPort: 8888
      prometheusPort: 8889

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

    # OTLP exporter endpoint (if not using collector)
    # endpoint: "http://external-collector:4317"

  # Prometheus for metrics storage (if enabled)
  prometheus:
    enabled: true
    image:
      repository: prom/prometheus
      tag: v2.56.0
      pullPolicy: IfNotPresent

    service:
      port: 9090

    persistence:
      enabled: true
      size: 10Gi

    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi

# Valkey (Redis-compatible) configuration for session storage and caching
valkey:
  enabled: true
  # Override with Valkey image instead of Redis
  image:
    registry: docker.io
    repository: valkey/valkey
    tag: "8.0"
    pullPolicy: IfNotPresent

  # Standalone architecture for simplicity
  architecture: standalone

  # Authentication
  auth:
    enabled: true
    password: ""  # Auto-generated if empty
    existingSecret: ""
    existingSecretPasswordKey: ""

  # Master node configuration
  master:
    persistence:
      enabled: true
      size: 8Gi
      storageClass: ""

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

  # Metrics
  metrics:
    enabled: false

  # Network policies
  networkPolicy:
    enabled: false

# External Valkey configuration (when valkey.enabled is false)
externalValkey:
  host: ""
  port: 6379
  password: ""
  database: 0
